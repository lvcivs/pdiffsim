<html>
	<head>
		<title>sim</title>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
			 <link href='style.css' rel='stylesheet'>
		<script src='speakers_grid.js' type='text/javascript'></script>
	</head>
	<body>
<div id="content">
	<h2>Speakers (grid)</h2>
		<div id="controls">
			<form>
			<input id='init' type="button" onclick="initSim()" value="init"></input>
			<input id='step' type="button" onclick="stepSim()" value="step"></input>
			<input id='runstop' type="button" onclick="runSim()" value="run/stop"></input><br>
			grid size: <input name="gridSize" type="radio" onclick="setGridSize(20)" value="20" checked> 20x20 <input name="gridSize" type="radio" onclick="setGridSize(40)" value="40" checked> 40x40 <input name="gridSize" type="radio" onclick="setGridSize(80)" value="80"> 80x80<br>
			init scenario: <select name="initScenario"  onchange="chooseInitScenario(this.form.initScenario.options[this.form.initScenario.selectedIndex].value)" size="1">
      <option value="random" selected>random</option>
      <option value="two fields">two fields</option>
      <option value="island">island</option>
    </select>
    </form>
		</div>

		<div>
		<canvas width='160' height='160' id='simCanvas'>Can't see anything? Please upgrade to a browser that supports the canvas tag, e.g. recent versions of <a href="www.getfirefox.com">Firefox</a> or <a href="https://www.google.com/chrome">Google Chrome</a>.</canvas>
		</div>
		<div id="data">
			ticks: <span id="ticks">0</span>
		</div>
		</div>
	</body>
</html>
